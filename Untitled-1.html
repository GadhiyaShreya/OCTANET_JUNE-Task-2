<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container" >
    <h1>To-Do List</h1>
    <div id="todo-list">
      <div class="todo-item">
        <input type="checkbox">
        <label>Task 1</label>
        <button class="delete-btn">Delete</button>
      </div>
      <div class="todo-item">
        <input type="checkbox">
        <label>Task 2</label>
        <button class="delete-btn">Delete</button>
      </div>
      <div class="todo-item">
        <input type="checkbox">
        <label>Task 3</label>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
    <button id="add-btn" class="btn">Add New Task</button>
  </div>

  <script src="Untitled-1.js"></script>
</body>
</html>
